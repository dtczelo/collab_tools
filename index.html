<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400;1,900&family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Collab Tools !</title>
</head>

<body>
    <main>
        <div class="container tempo">
            <p id="tempoText">?</p>
            <a id="tempoButton">Le tempo tu auras !</a>
            <input type="range" id="tempoRange" name="tempoRange" value="200" min="80" max="200">
        </div>
        <div class="container note">
            <p id="noteText">?</p>
            <a id="noteButton">La note tu respecteras !</a>
        </div>
        <div class="container gamme">
            <p id="gammeText">?</p>
            <a id="gammeButton">La gamme tu suivras !</a>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
